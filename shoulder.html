<h2>스쿼트 효과 </h2>
<p>
  숄더(shoulder)는 어깨를 뜻하므로 숄더더 프레스란 어깨의 근육을 이용해 미는(press)운동이다
  어꺠 주변의 근육을 상당히 많지만 주로 회전근개를 위한 트레이닝 운동이다
  앞쪽,외측,뒷쪽 이렇게 3부분으로 구성되어 있고 작용또한 틀려서 각각 팔을 앞으로,옆으로,
  뒤로 들어올리는 역할을 한다
