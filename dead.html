    고중량이 아닌 적당한 중량으로 반복 횟수를 늘려주면 기본적인 체력을 강화하는데 도움이 되고 심폐 지구력을 강화하는데도 충분히 도움을 받을수 있다.
    전신에 효과적인 데드리프트 운동을 이용하게 되면, 전신의 모든 근육을 사용하고 균형적인 발달과 자세를 바로 교정하는데도 도움을 받을수 있다.
